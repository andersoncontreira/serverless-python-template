  description: Development server
paths:
  /alive:
    get:
      summary: Service Health Method
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheck'
        '424':
          description: Failed dependency response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheck'
        '503':
          description: Service unavailable response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheck'
  /v1/product:
    get:
      summary: Product List
      parameters:
      - name: limit
        in: query
        description: List limit
        required: false
        schema:
          type: int
          example: 20
      - name: offset
        in: query
        description: List offset
        required: false
        schema:
          type: int
          example: 0
      - name: fields
        in: query
        description: Filter fields with comma
        required: false
        schema:
          type: string
          example: null
      - name: order_by
        in: query
        description: Ordination of list
        required: false
        schema:
          type: string
          enum:
          - asc
          - desc
      - name: sort_by
        in: query
        description: Sorting of the list
        required: false
        schema:
          type: string
          example: id
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HateosProductListResponse'
        4xx:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductListErrorResponse'
        5xx:
          description: Service fail response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductListErrorResponse'
    post:
      summary: Product Create
      requestBody:
        description: Product to be created
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreateRequest'
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductCreateResponse'
        4xx:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductCreateErrorResponse'
        5xx:
          description: Service fail response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductCreateErrorResponse'
  /v1/product/{uuid}:
    get:
      summary: Product Get
      parameters:
      - in: path
        name: uuid
        description: Product Id
        required: true
        schema:
          type: string
          format: uuid
          example: 4bcad46b-6978-488f-8153-1c49f8a45244
      - name: fields
        in: query
        description: Filter fields with comma
        required: false
        schema:
          type: string
          example: null
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HateosProductGetResponse'
        4xx:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductGetErrorResponse'
        5xx:
          description: Service fail response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductGetErrorResponse'
    put:
      summary: Complete Product Update
      parameters:
      - in: path
        name: uuid
        description: Product Id
        required: true
        schema:
          type: string
          format: uuid
          example: 4bcad46b-6978-488f-8153-1c49f8a45244
      requestBody:
        description: Product to be updated
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCompleteUpdateRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductUpdateResponse'
        4xx:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductUpdateErrorResponse'
        5xx:
          description: Service fail response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductUpdateErrorResponse'
    patch:
      summary: Soft Product Update
      parameters:
      - in: path
        name: uuid
        description: Product Id
        required: true
        schema:
          type: string
          format: uuid
          example: 4bcad46b-6978-488f-8153-1c49f8a45244
      requestBody:
        description: Product field to be updated
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductSoftUpdateRequest'
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductUpdateResponse'
        4xx:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductUpdateErrorResponse'
        5xx:
          description: Service fail response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductUpdateErrorResponse'
    delete:
      summary: Soft Product Delete
      parameters:
      - in: path
        name: uuid
        description: Product Id
        required: true
        schema:
          type: string
          format: uuid
          example: 4bcad46b-6978-488f-8153-1c49f8a45244
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductSoftDeleteResponse'
        4xx:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductSoftDeleteErrorResponse'
        5xx:
          description: Service fail response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductSoftDeleteErrorResponse'
info:
  title: serverless-python-template
  version: 1.0.0
openapi: 3.0.2
components:
  schemas:
    Entry:
      type: object
      properties:
        tags:
          type: array
          items:
            type: string
            example: db
        duration:
          type: string
          example: '0:00:00.013737'
        status:
          type: string
          example: healthy
    EntryData:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/Entry'
    HealthCheck:
      type: object
      properties:
        entries:
          $ref: '#/components/schemas/EntryData'
        status:
          type: string
          example: healthy
        total_duration:
          type: string
          example: '0:00:00.013737'
    Meta:
      type: object
      properties:
        first:
          type: string
          format: url
        href:
          type: string
          format: url
        previous:
          type: string
          format: url
        next:
          type: string
          format: url
        last:
          type: string
          format: url
    RequestControl:
      type: object
      properties:
        total:
          type: integer
        offset:
          type: integer
        limit:
          type: integer
        count:
          type: integer
      required:
      - limit
    Product:
      type: object
      properties:
        supplier_id:
          type: integer
          example: 1
        active:
          type: integer
          enum:
          - 0
          - 1
        updated_at:
          type: string
          format: date-time
        name:
          type: string
          example: Common Pencil
        created_at:
          type: string
          format: date-time
        description:
          type: string
          example: Common Pencil Description
        deleted_at:
          type: string
          format: date-time
        uuid:
          type: string
          format: uuid
          example: 4bcad46b-6978-488f-8153-1c49f8a45244
        id:
          type: integer
          example: 1
        sku:
          type: integer
          example: 1
    HateosProductListResponse:
      type: object
      properties:
        meta:
          $ref: '#/components/schemas/Meta'
        params:
          type: array
          items:
            type: string
        success:
          type: boolean
          example: true
        control:
          $ref: '#/components/schemas/RequestControl'
        message:
          type: string
          example: Success
        data:
          type: array
          items:
            $ref: '#/components/schemas/Product'
        label:
          type: string
          example: common.success
        code:
          type: integer
          example: 1
      required:
      - code
    ProductListErrorResponse:
      type: object
      properties:
        details:
          type: string
        params:
          type: array
          items:
            type: string
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Unable to return the list data, please review your request
        trace:
          type: string
        label:
          type: string
          example: common.error.list_error
        code:
          type: integer
          example: 11
      required:
      - code
    Link:
      type: object
      properties:
        href:
          type: string
        rel:
          type: string
        method:
          type: string
    HateosProductGetResponse:
      type: object
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
        meta:
          $ref: '#/components/schemas/Meta'
        params:
          type: array
          items:
            type: string
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Success
        data:
          $ref: '#/components/schemas/Product'
        label:
          type: string
          example: common.success
        code:
          type: integer
          example: 1
      required:
      - code
    ProductGetErrorResponse:
      type: object
      properties:
        details:
          type: string
        params:
          type: array
          items:
            type: string
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Unable to find the record
        trace:
          type: string
        label:
          type: string
          example: common.error.find_error
        code:
          type: integer
          example: 14
      required:
      - code
    ProductCreateRequest:
      type: object
      properties:
        supplier_id:
          type: integer
          example: 1
        active:
          type: integer
          enum:
          - 0
          - 1
        name:
          type: string
          example: Common Pencil
        description:
          type: string
          example: Common Pencil description
        sku:
          type: integer
          example: 1
    ProductCreateResponse:
      type: object
      properties:
        params:
          type: array
          items:
            type: string
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Success
        data:
          $ref: '#/components/schemas/Product'
        label:
          type: string
          example: common.success
        code:
          type: integer
          example: 1
      required:
      - code
    ProductCreateErrorResponse:
      type: object
      properties:
        details:
          type: string
        params:
          type: array
          items:
            type: string
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Unable to create the record
        trace:
          type: string
        label:
          type: string
          example: common.error.create_error
        code:
          type: integer
          example: 17
      required:
      - code
    ProductCompleteUpdateRequest:
      type: object
      properties:
        supplier_id:
          type: integer
          example: 1
        active:
          type: integer
          enum:
          - 0
          - 1
        name:
          type: string
          example: Common Pencil
        description:
          type: string
          example: Common Pencil description
        sku:
          type: integer
          example: 1
    ProductUpdateResponse:
      type: object
      properties:
        params:
          type: array
          items:
            type: string
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Success
        data:
          $ref: '#/components/schemas/Product'
        label:
          type: string
          example: common.success
        code:
          type: integer
          example: 1
      required:
      - code
    ProductUpdateErrorResponse:
      type: object
      properties:
        details:
          type: string
        params:
          type: array
          items:
            type: string
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Unable to update the record
        trace:
          type: string
        label:
          type: string
          example: common.error.update_error
        code:
          type: integer
          example: 18
      required:
      - code
    ProductSoftUpdateRequest:
      type: object
      properties:
        field:
          type: string
          example: value
    ProductSoftDeleteResponse:
      type: object
      properties:
        params:
          type: array
          items:
            type: string
        success:
