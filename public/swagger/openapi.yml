      required:
      - code
    ProductSoftDeleteErrorResponse:
      type: object
      properties:
        details:
          type: string
        params:
          type: array
          items:
            type: string
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Unable to update the record
        trace:
          type: string
